<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Product</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      background-color: white;
    }

    .container {
      width: 250px;
      background-color: #fff;
      border: 1px solid #ddd;
      border-radius: 10px;
      padding: 10px;
    }

    .container img {
      width: 100%;
      height: 220px;
      border-radius: 10px;
    }

    h3 {
      font-size: 16px;
      margin: 8px 0 4px;
      color: #000;
    }

    p {
      font-size: 14px;
      color: #555;
      margin: 0 0 10px;
    }

    .ratings {
      display: flex;
      align-items: center;
      gap: 6px;
      margin-bottom: 8px;
    }

    .rating-box {
      background-color: #388e3c;
      color: #fff;
      padding: 2px 6px;
      border-radius: 3px;
      font-size: 12px;
    }

    .reviews {
      font-size: 13px;
      color: #555;
    }

    .assured-logo img {
      width: 100px;
      height: 20px;
      padding-left: 50px;
    }

    .price {
      font-size: 18px;
      font-weight: bold;
      color: #000;
    }

    .old-price {
      text-decoration: line-through;
      color: gray;
      font-size: 13px;
      margin-left: 5px;
    }

    .discount {
      color: #388e3c;
      font-weight: bold;
      font-size: 13px;
      margin-left: 5px;
    }

    .offer {
      color: #388e3c;
      font-size: 14px;
      margin-top: 4px;
    }

  </style>
</head>
<body>
  <div class="container">
    <img src="https://rukminim2.flixcart.com/image/612/612/xif0q/smartwatch/w/x/h/-original-imahfa7xspmxemvj.jpeg" alt="Samsung Watch">
    <h3>SAMSUNG Galaxy Watch6 LTE</h3>
    <p>Graphite Strap, 44mm</p>

    <div class="ratings">
      <span class="rating-box">4.3 ★</span>
      <span class="reviews">(973)</span>
      <span class="assured-logo">
        <img src="https://static-assets-web.flixcart.com/fk-p-linchpin-web/fk-cp-zion/img/fa_62673a.png" alt="Assured">
      </span>
    </div>

    <div>
      <span class="price">₹18,999</span>
      <span class="old-price">₹41,999</span>
      <span class="discount">54% off</span>
    </div>

    <p class="offer">Bank Offer</p>
  </div>
</body>
</html>
