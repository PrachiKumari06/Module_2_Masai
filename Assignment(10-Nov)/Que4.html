<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Founder Layout</title>
  <link rel="stylesheet" href="Que4.css">
</head>
<body>
  <div class="container">
    <div class="card">
      <img src="https://cdn.masaischool.com/masai-website/Vijay_Shekhar_Sharma_Paytm_96f52579b8.jpg" alt="Vijay Shekhar Sharma">
      <div class="info">
        <h3>Vijay Shekhar Sharma</h3>
        <p>Founder & CEO</p>
        <img class="logo" src="https://cdn.masaischool.com/masai-website/paytm_rect_06df45a24f.svg" alt="Paytm Logo">
      </div>
    </div>

    <div class="card">
      <img src="https://cdn.masaischool.com/masai-website/Rectangle_427_637d69bb57.png" alt="Kunal Shah">
      <div class="info">
        <h3>Kunal Shah</h3>
        <p>Founder & CEO</p>
        <img class="logo" src="https://cdn.masaischool.com/masai-website/cred_0a47d7b4f8.png" alt="CRED Logo">
      </div>
    </div>

    <div class="card">
      <img src="https://img.etimg.com/photo/msid-73133353/amrish-rau.jpg" alt="Amrish Rau" class="portrait">
      <div class="info">
        <h3>Amrish Rau</h3>
        <p>CEO</p>
        <img class="logo" src="https://cdn.masaischool.com/masai-website/pine_labs_0aa2407434.png" alt="Pine Labs Logo">
      </div>
    </div>

    <div class="card">
      <img src="https://cdn.masaischool.com/masai-website/Sampad_swain_Instamojo_f12bf6341e.jpg" alt="Sampad Swain" class="portrait">
      <div class="info">
        <h3>Sampad Swain</h3>
        <p>Co-Founder & CEO</p>
        <img class="logo" src="https://cdn.masaischool.com/masai-website/instamojo_8763e704f7.png" alt="Instamojo Logo">
      </div>
    </div>

    <div class="card">
      <img src="https://cdn.masaischool.com/masai-website/Ankush_Sachdeva_Sharechat_4e44dbbe6b.jpg" alt="Ankush Sachdeva" class="portrait">
      <div class="info">
        <h3>Ankush Sachdeva</h3>
        <p>Co-Founder & CEO</p>
        <img class="logo" src="https://cdn.masaischool.com/masai-website/sharechat_rect_73d95cd4e1.svg" alt="ShareChat Logo">
      </div>
    </div>

    <div class="card">
      <img src="https://cdn.masaischool.com/masai-website/bhanu_pratap_singh_sharechat_11fdd7b47a.jpg" alt="Bhanu Pratap Singh" class="portrait">
      <div class="info">
        <h3>Bhanu Pratap Singh</h3>
        <p>Co-Founder & CTO</p>
        <img class="logo" src="https://cdn.masaischool.com/masai-website/sharechat_rect_73d95cd4e1.svg" alt="ShareChat Logo">
      </div>
    </div>

    <div class="card">
      <img src="https://cdn.masaischool.com/masai-website/farid_ahsan_sharechat_1251f28141.png" alt="Farid Ahsan" class="portrait">
      <div class="info">
        <h3>Farid Ahsan</h3>
        <p>Co-Founder & COO</p>
        <img class="logo" src="https://cdn.masaischool.com/masai-website/sharechat_rect_73d95cd4e1.svg" alt="ShareChat Logo">
      </div>
    </div>

    <div class="card">
      <img src="https://cdn.masaischool.com/masai-website/Amit_Kumar_Agarwal_Nobroker_a8a279ad91.jpg" alt="Amit Kumar Agarwal" class="portrait">
      <div class="info">
        <h3>Amit Kumar Agarwal</h3>
        <p>Founder & CEO</p>
        <img class="logo" src="https://cdn.masaischool.com/masai-website/nobroker_rect_28c9778c30.svg" alt="NoBroker Logo">
      </div>
    </div>

</html>
