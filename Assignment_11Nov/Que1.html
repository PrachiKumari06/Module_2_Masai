<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      .container {
        display: grid;
        grid-template-columns: repeat(3, 300px);
        grid-template-rows: repeat(3, 180px);
        justify-content: center;
        grid-gap: 10px;
      }
      .box {
        margin: 5px;
        text-align: center;
        line-height: 100px;
        font-size: 24px;
        background-color: lightgray;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <div class="box" style="background-color: orange">1</div>
      <div class="box" style="background-color: blue">2</div>
      <div class="box" style="background-color: yellow">3</div>
      <div class="box" style="background-color: purple">4</div>
      <div class="box" style="background-color: green">5</div>
      <div class="box" style="background-color: skyblue">6</div>
      <div class="box" style="background-color: darkorange">7</div>
      <div class="box" style="background-color: cyan">8</div>
      <div class="box" style="background-color: brown">9</div>
    </div>
  </body>
</html>
